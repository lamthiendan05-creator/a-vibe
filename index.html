<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bầu Cua Flip</title>

<style>
    body {
        background:#000;
        margin:0;
        padding:0;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .board {
        position:relative;
        width:1000px;
        max-width:100%;
    }

    .board img {
        width:100%;
        display:block;
    }

    .hitbox {
        position:absolute;
        width:240px;
        height:240px;
        cursor:pointer;
        transform-style:preserve-3d;
        transition:transform .6s;
        border-radius:50%;
    }

    .front, .back {
        position:absolute;
        width:100%;
        height:100%;
        backface-visibility:hidden;
        border-radius:50%;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:42px;
        font-weight:bold;
        color:#fff;
    }

    .back {
        background:#27ae60;
        transform:rotateY(180deg);
    }

    .flip {
        transform:rotateY(180deg);
    }
</style>
</head>

<body>

<div class="board">

    <!-- Dùng đúng TÊN FILE  -->
    <img src="DESIGN SAN THAI (1).png">

    <!-- GÀ -->
    <div class="hitbox" style="top:80px; left:80px;"></div>

    <!-- BẦU -->
    <div class="hitbox" style="top:80px; left:360px;"></div>

    <!-- NAI -->
    <div class="hitbox" style="top:80px; left:640px;"></div>

    <!-- CÁ – flip -->
    <div class="hitbox" id="fish" style="top:360px; left:80px;">
        <div class="front"></div>
