<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bầu Cua Flip – Free Topping</title>

<style>
    body{
        margin:0;
        background:#000;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        overflow:hidden;
    }

    .board{
        width:1100px;   /* GIỮ NGUYÊN VIỀN ĐẸP */
        position:relative;
    }

    .bg{
        width:100%;
        display:block;
    }

    .hitbox{
        position:absolute;
        width:300px;
        height:300px;
        cursor:pointer;
        transform-style:preserve-3d;
        transition:transform .6s;
        border-radius:50%;
    }

    .front, .back{
        position:absolute;
        width:100%;
        height:100%;
        display:flex;
        justify-content:center;
        align-items:center;
        border-radius:50%;
        backface-visibility:hidden;
    }

    .back{
        background:#2ecc71;
        color:#fff;
        font-size:48px;
        font-weight:900;
        text-align:center;
        transform:rotateY(180deg);
    }

    .flip{
        transform:rotateY(180deg);
    }
</style>
</head>
<body>

<div class="board">
    <img class="bg" src="DESIGN SAN THAI (1).png">

    <!-- Con Cá – CHỈ NÓ LẬT -->
    <div class="hitbox" id="fish" style="top:390px; left:80px;">
        <div class="front"></div>
        <div class="back">FREE<br>TOPPING</div>
    </div>
</div>

<script>
document.getElementById("fish").addEventListener("click", function(){
    this.classList.toggle("flip");
});
</script>

</body>
</html>
