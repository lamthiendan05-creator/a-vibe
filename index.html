<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bầu Cua Flip – Free Topping</title>

<style>
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#000;
        margin:0;
    }

    .board{
        width:900px;
        position:relative;
    }

    img.bg{
        width:100%;
        display:block;
        border-radius:12px;
    }

    /* Hitbox click */
    .hitbox{
        position:absolute;
        width:240px;
        height:240px;
        cursor:pointer;
        transform-style:preserve-3d;
        transition:transform .6s;
    }

    .hitbox .front, .hitbox .back{
        position:absolute;
        width:100%;
        height:100%;
        backface-visibility:hidden;
        border-radius:50%;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:42px;
        font-weight:bold;
        color:#fff;
    }

    .back{
        background:#27ae60;
        transform:rotateY(180deg);
    }

    .flip{
        transform:rotateY(180deg);
    }
</style>
</head>

<body>

<div class="board">

    <!-- Dùng đúng tên file bạn đã upload -->
    <img src="DESIGN SAN THAI (1).png" class="bg">

    <!-- Hitbox theo vị trí 6 con -->
    <div class="hitbox" style="top:60px; left:60px;"></div>   <!-- Gà -->
    <div class="hitbox" style="top:60px; left:330px;"></div>  <!-- Bầu -->
    <div class="hitbox" style="top:60px; left:600px;"></div>  <!-- Nai -->

    <!-- CÁ – sẽ lật ra FREE TOPPING -->
    <div class="hitbox" id="fish" style="top:330px; left:60px;">
        <div class="front"></div>
        <div class="back">FREE<br>TOPPING</div>
    </div>

    <div class="hitbox" style="top:330px; left:330px;"></div> <!-- Cua -->
    <div class="hitbox" style="top:330px; left:600px;"></div> <!-- Tôm -->

</div>

<script>
document.getElementById("fish").addEventListener("click", function(){
    this.classList.toggle("flip");
});
</script>

</body>
</html>
