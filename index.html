<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bầu Cua Flip – Free Topping</title>

<style>
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:#000;
        margin:0;
    }

    .board{
        width:900px;
        height:auto;
        position:relative;
    }

    img.bg{
        width:100%;
        display:block;
        border-radius:12px;
    }

    /* Vùng click của từng con */
    .hitbox{
        position:absolute;
        width:240px;
        height:240px;
        cursor:pointer;
        transform-style:preserve-3d;
        transition:transform .6s;
    }
    .hitbox .front, .hitbox .back{
        position:absolute;
        width:100%;
        height:100%;
        backface-visibility:hidden;
        border-radius:50%;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:42px;
        font-weight:bold;
        color:#fff;
    }

    .back{
        background:#27ae60;
        transform:rotateY(180deg);
    }

    .flip{
        transform:rotateY(180deg);
    }
</style>
</head>

<body>

<div class="board">
    <img src="board.png" class="bg">

    <!-- GÀ -->
    <div class="hitbox" style="top:60px; left:60px;"></div>

    <!-- BẦU -->
    <div class="hitbox" style="top:60px; left:330px;"></div>

    <!-- NAI -->
    <div class="hitbox" style="top:60px; left:600px;"></div>

    <!-- CÁ → con cần lật -->
    <div class="hitbox" id="fish" style="top:330px; left:60px;">
        <div class="front"></div>
        <div class="back">FREE<br>TOPPING</div>
    </div>

    <!-- CUA -->
    <div class="hitbox" style="top:330px; left:330px;"></div>

    <!-- TÔM -->
    <div class="hitbox" style="top:330px; left:600px;"></div>

</div>

<script>
document.getElementById("fish").addEventListener("click", function(){
    this.classList.toggle("flip");
});
</script>

</body>
</html>
