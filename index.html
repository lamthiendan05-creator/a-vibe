<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bầu Cua Flip</title>
<style>
    body{
        background:#f8f3e8;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        font-family:"Arial";
    }

    .container{
        display:grid;
        grid-template-columns:repeat(3,150px);
        grid-gap:20px;
    }

    .card{
        width:150px;
        height:150px;
        perspective:800px;
        cursor:pointer;
    }
    .inner{
        width:100%;
        height:100%;
        position:relative;
        transition:transform .6s;
        transform-style:preserve-3d;
    }
    .card.flip .inner{
        transform:rotateY(180deg);
    }

    .front, .back{
        position:absolute;
        width:100%;
        height:100%;
        backface-visibility:hidden;
        border-radius:10px;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:26px;
        font-weight:bold;
        color:#fff;
    }

    .front{
        background:#d35400;
    }
    .back{
        background:#27ae60;
        transform:rotateY(180deg);
    }
</style>
</head>
<body>

<div class="container">
    <div class="card" onclick="flipCard(event, 'bau')">
        <div class="inner">
            <div class="front">BẦU</div>
            <div class="back">?</div>
        </div>
    </div>

    <div class="card" onclick="flipCard(event, 'cua')">
        <div class="inner">
            <div class="front">CUA</div>
            <div class="back">?</div>
        </div>
    </div>

    <div class="card" onclick="flipCard(event, 'tom')">
        <div class="inner">
            <div class="front">TÔM</div>
            <div class="back">?</div>
        </div>
    </div>

    <!-- CON CÁ – khi bấm sẽ hiện FREE TOPPING -->
    <div class="card" onclick="flipCard(event, 'ca')">
        <div class="inner">
            <div class="front">CÁ</div>
            <div class="back">FREE<br>TOPPING</div>
        </div>
    </div>

    <div class="card" onclick="flipCard(event, 'ga')">
        <div class="inner">
            <div class="front">GÀ</div>
            <div class="back">?</div>
        </div>
    </div>

    <div class="card" onclick="flipCard(event, 'nai')">
        <div class="inner">
            <div class="front">NAI</div>
            <div class="back">?</div>
        </div>
    </div>
</div>

<script>
function flipCard(e, type){
    let card = e.currentTarget;

    // Chỉ flip con cá để ra chữ FREE TOPPING
    if(type === "ca"){
        card.classList.toggle("flip");
    }
}
</script>

</body>
</html>
