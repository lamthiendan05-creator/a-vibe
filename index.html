<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A-Vibe — Website</title>
  <meta name="description" content="Mô tả ngắn gọn về thương hiệu/ dịch vụ của bạn." />
  <meta name="keywords" content="từ khóa, dịch vụ, sản phẩm" />
  <meta property="og:title" content="A-Vibe — Website" />
  <meta property="og:description" content="Mô tả ngắn gọn về thương hiệu/ dịch vụ của bạn." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.jpg" />
  <meta property="og:url" content="https://example.com" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#050505;
      --fg:#f5f3e8;
      --muted:#9a9588;
      --brand:#e2c46d;
      --brand-2:#fae9b0;
      --card:#0c0c0cdd;
      --border:#3a3a3a;
      --radius:18px;
      --maxw:1250px;
    }
    *{box-sizing:border-box}
    body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:'Inter',sans-serif}
    a{text-decoration:none;color:inherit}

    /* HEADER */
    header{position:sticky;top:0;background:rgba(0,0,0,.6);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.08);z-index:50}
    .nav{display:flex;justify-content:space-between;align-items:center;height:80px;}
    nav ul{display:flex;gap:36px;list-style:none;margin:0;padding:0}
    nav a{opacity:.85;font-weight:500;font-size:15px}
    nav a:hover{opacity:1;color:var(--brand)}

    /* BUTTON */
    .btn{padding:14px 32px;border-radius:999px;border:1px solid var(--brand);background:linear-gradient(135deg,#1a1a1a,#000);color:var(--brand);font-weight:600;transition:.25s;box-shadow:0 0 12px rgba(255,215,94,.25)}
    .btn:hover{background:var(--brand);color:#000;box-shadow:0 0 26px var(--brand-2);transform:translateY(-2px)}

    /* HERO */
    main.hero{
      text-align:center;
      padding:190px 20px 160px;
      background:linear-gradient(135deg,#000,#1a1a1a);
    }
    .title{
      font-size:clamp(48px,6vw,92px);
      font-weight:800;
      letter-spacing:1px;
      background:linear-gradient(90deg,#f8e9b0,#d4b048);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 36px rgba(242,224,160,.45);
      margin:0 0 24px;
    }
    .lead{
      font-size:20px;
      max-width:700px;
      margin:0 auto;
      color:var(--muted);
    }

    /* SECTIONS */
    section{padding:110px 0;border-top:1px solid rgba(255,255,255,.08)}
    h2{text-align:center;font-size:38px;margin-bottom:14px;font-weight:700;color:var(--brand)}
    p.section-lead{text-align:center;color:var(--muted);max-width:700px;margin:0 auto 52px;font-size:18px}
    
    /* GRID + CARDS */
    .grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:32px}
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.1);
      border-radius:var(--radius);
      padding:34px 30px;
      box-shadow:0 0 32px rgba(0,0,0,.5);
      backdrop-filter:blur(16px);
    }
    .card h3{margin:0 0 16px;font-size:22px;font-weight:700;color:var(--brand)}
    .pricing .price{font-size:40px;font-weight:800;margin:6px 0 20px;color:var(--brand)}

    /* FORM */
    input,textarea{
      width:100%;padding:16px 18px;border-radius:12px;border:1px solid #333;background:#0a0a0a;color:var(--fg);font-size:16px;margin-bottom:14px
    }

    /* FOOTER */
    footer{text-align:center;padding:60px 0;border-top:1px solid rgba(255,255,255,.08);color:var(--muted);font-size:14px}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="wrap nav">
      <a href="#top" class="brand"><span class="dot"></span> <span>A-Vibe</span></a>
      <nav>
        <ul>
          <li><a href="#about">Giới thiệu</a></li>
          <li><a href="#services">Dịch vụ</a></li>
          <li><a href="#work">Dự án</a></li>
          <li><a href="#pricing">Bảng giá</a></li>
          <li><a href="#contact" class="btn">Liên hệ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <main id="top" class="hero">
    <div class="wrap">
      <h1 class="title">A-Vibe</h1>
      <p class="lead">Dịch vụ DJ & sự kiện cao cấp — mang âm nhạc đến mọi không gian.</p>
      <div style="justify-content:center;gap:14px;margin-top:32px;">
        <a class="btn" href="#contact">Nhận tư vấn</a>
      </div>
    </div>
  </main>

  <!-- (… giữ nguyên phần còn lại …) -->

</body>
</html>
